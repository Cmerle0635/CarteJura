name: Build & Push Angular SSR to `build` branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout avec accÃ¨s push
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ”¨ Build Angular SSR
      run: npm run build

    - name: ğŸ“ Copier monfichier.txt dans dist/browser
      run: cp .htaccess dist/GeoByCM/browser/

    - name: ğŸš€ Push dist/ to branch "build"
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git switch --orphan build
        cp -r dist/GeoByCM/* .
        touch .nojekyll

        git add .
        git commit -m "Deploy build $(date +'%Y-%m-%d %H:%M')"

        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}
        git branch -M build
        git push -f origin build
