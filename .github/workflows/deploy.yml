name: Build & Deploy Angular SSR

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ðŸŸ¢ Node.js setup
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ”¨ Build SSR
      run: npm run build

    - name: ðŸ“¡ Deploy to server via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PW }}
        source: "dist/GeoByCM/"
        target: "/home/xuze7952/app"
